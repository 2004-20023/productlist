<div>
  <select (change)="onCategoryChange($event.target)">
    <option *ngFor="let category of uniqueCategories" [value]="">{{category}}</option>
  </select>
  <div style="display: inline-flex;" *ngFor="let product of ProductList">
    <div *ngIf="product.category == selectedCategory || selectedCategory == ''" class="ProductList">
      <div>{{product.name}}</div>
      <div>{{product.description}}</div>
      <div>{{product.price}}</div>
      <div>{{product.stock}}</div>
    </div>
  </div>
</div>
